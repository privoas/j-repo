<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To-Do Application</title>
</head>
<body>
  <div id="app">
    <h1>Working On ZZB branch.</h1>
    <h2>{{hiName}}</h2>
    <p>Welcome {{fullName}}</p>
    <div>
      <h2>Items in ToDo</h2>
      <p>All ToDo Items</p>
      <ul>
        <li v-for="item in todoItems"
          @click="showAlert">
          <div>
            <h3 v-bind:class="{ 'too-long-text': item.length >= 10}">{{item}}</h3>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        firstName: 'Patrick',
        lastName: 'Wow',
        message: 'Hello World! I\'m Here Now.',
        todoItems: [
          'Go To the Market',
          'Drink Tea',
          'Buy Bread',
          'Buy Milo Sachets (GHC 1.00)'
        ]
      },
      computed: {
        fullName: {
          get: function() {
            return this.firstName + ' ' + this.lastName;
          },
          set: function(name) {
            const names = name.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          }
        },
        hiName: function() {
          return 'Hi ' + this.firstName
        }
      },
      watch: {
        todoItems: function(oldItems, newItems) {
          console.log(oldItems.join(','), newItems.join(';'));
        }
      },
      methods: {
        showAlert: function(e) {
          alert('Hello There')
        }
      }
    });
  </script>
</body>
</html>
